<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Isak Ulstrup - gitHub projects</title>
  <style>
    /* A font by Jos Buivenga (exljbris) -> www.exljbris.com */
    @font-face {
      font-family: 'Diavlo';
      src: url('Diavlo_black.otf');
    }
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: -webkit-linear-gradient(#262626, #131313) #131313;
      color: #ddd;
      padding: 2%;
    }
    .projectsList {
      list-style: none;
      margin-top: 20%;
      width: 70%;
    }
    .projectsList li {
      margin: 15% 0;
    }
    .projectsList li h1 {
      margin: 0;
      font-family: 'Diavlo';
      background: white;
      font-size: 7em;
      text-shadow: -2px 2px 2px rgba(0,0,0,0.2);
      background: linear-gradient(to bottom left, #ffffff, #ddd), url('bg.png');
      /* background: linear-gradient(to bottom left, #f9e438, #fd338a), url('bg.png'); */
      color: transparent;
      background-position: top;
      background-attachment: fixed;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
    }
  </style>
</head>
<body>
  <ul class="projectsList">
    <li>
      <h1>Nine.</h1>
      <p>Color palette scanner thing, early development</p>
      <a href="https://isakulstrup.github.io/Nine./">Link</a>
    </li>
    <li>
      <h1>motionTracker.</h1>
      <p>An attempt at using color tracking to analyze body movement</p>
      <a href="https://isakulstrup.github.io/motionTracker/">Link</a>
    </li>
    <li>
      <h1>Christmas Card</h1>
